<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>[UI] Phone styled IFrame</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

<div id="message">
  Try searching to and from Grand Central, Pelham, and Stamford.
</div>

  <!--The Main Thing-->
<div id="wrapper">
  <div class="phone view_3" id="phone_1">
    <iframe src="http://i3j4nr.axshare.com/direction_4_3_2.html" id="frame_1"></iframe>
  </div>
</div>

<!--Controls etc.-->
<div id="controls">
  <div>
    <label for="iframeURL">URL:</label>
    <input type="text" id="iframeURL" placeholder="http://codepen.io" value="http://i3j4nr.axshare.com/direction_4_3_2.html" />
  </div>
  <div>
    <label for="iframeWidth">Width:</label>
    <input type="number" id="iframeWidth" placeholder="320" value="320" />
  </div>
  <div>
    <label for="iframeHeight">Height:</label>
    <input type="number" id="iframeHeight" placeholder="568" value="568" />
  </div>
  <!--Idea by /u/aerosole-->
  <div>
    <label for="iframePerspective">Add perspective:</label>
    <input type="checkbox" id="iframePerspective" checked="false" />
  </div>
</div>
<div id="views">
  <button value="1">View 1 - Laying</button>
  <button value="2">View 2 - Side</button>
  <button value="3">View 3 - Front</button>
</div>


  
    <script src="js/index.js"></script>

</body>
</html>
